<div class="flex min-h-screen bg-gray-100">
  <div class="w-64 bg-white shadow-md flex flex-col space-y-2 p-4">
    <h2 class="text-xl font-bold text-gray-800">C Programming Course</h2>
    <ul class="flex flex-col space-y-2" id="lesson-list">
      <li *ngFor="let lesson of lessons" (click)="displayLessonContent(lesson.name)" class="cursor-pointer p-2 rounded-md hover:bg-gray-200">{{ lesson.name }}</li>
    </ul>
  </div>

  <div class="flex-grow p-8">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Lesson Content</h2>
    <div id="lesson-content">
      <p *ngIf="!selectedLesson">Select a lesson from the sidebar to view its content.</p>
      <p *ngIf="selectedLesson" class="lesson-title">
        {{ selectedLesson.name }}
      </p>
      <div *ngIf="selectedLessonContent">
        <pre>{{ selectedLessonContent }}</pre>
      </div>
    </div>
  </div>
</div>
