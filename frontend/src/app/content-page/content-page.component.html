  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C Programming Course</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<div class="flex min-h-screen bg-gray-100">
  
  <div class="w-64 bg-white shadow-md flex flex-col space-y-2 p-4">
    <h2 class="text-xl font-bold text-gray-800">C Programming Course</h2>
    <div class="search-bar">
      <form (ngSubmit)="onSearch()">
        <input type="text" [(ngModel)]="searchTerm" name="search-term" class="w-full py-2 px-4 border border-gray-300 rounded-full shadow-2xl focus:outline-none focus:border-blue-400" placeholder="Search lessons..." />
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-2 rounded-full shadow-lg ">Search</button>
      </form>
    </div>
    <ul class="flex flex-col space-y-2" id="lesson-list">
      <li *ngFor="let lesson of filteredLessons" (click)="displayLessonContent(lesson.name)" class="cursor-pointer p-2 rounded-md hover:bg-gray-200">{{ lesson.name }}</li>
    </ul>
  </div>
  <div class="flex-grow p-8">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Lesson Content</h2>
    <div id="lesson-content">
      <p *ngIf="!selectedLesson">No lesson selected or search term not found.</p>
      <p *ngIf="selectedLesson" class="lesson-title">
        {{ selectedLesson.name }}
      </p>
      <div *ngIf="selectedLessonContent">
        <pre class="font-sans" >{{ selectedLessonContent }}</pre>
      </div>
    </div>
  </div>
</div>
