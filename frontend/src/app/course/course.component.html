<!-- courses.component.html -->
<div class="bg-gray-100 p-4 rounded-lg shadow-2xl">
    <h1 class="text-3xl font-bold ">Courses</h1>
</div>
<div class="container mx-auto mt-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let course of courses" class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-bold mb-2">{{ course.title }}</h2>
      <p class="text-gray-600">Unleash the power of programming with our comprehensive course. Dive deep into the syntax and concepts, and emerge as a proficient coder!</p>
      <a [routerLink]="['/lesson', course._id]">Explore Now</a>
    </div>
  </div>
</div>
