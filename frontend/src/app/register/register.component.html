<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="register.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <form class="register-form" action="http://localhost:3000/insertUser" method="post">
            <div class="form-group">
                <label for="text">First Name:</label>
                <input type="text" id="Firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="text">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="rpassword">Retype Password:</label>
                <input type="password" id="rpassword" name="rpassword" required>
            </div>
            <button type="submit" class="register-btn">Registration</button>
            <div class="social">
                <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
                <div class="go"><i class="fab fa-google"></i> Google</div>
            </div>
        </form>
    </div>
</body>
</html>
